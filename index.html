<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">âœ‰ï¸</div>
            <h1>Send a Message</h1>
            <p class="subtitle">Share your thoughts with us</p>
            
            <form id="messageForm">
                <textarea 
                    id="messageText" 
                    placeholder="Type your message here..." 
                    required
                    rows="6"
                ></textarea>
                
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loading">Sending...</span>
                </button>
            </form>
            
            <button type="button" id="viewMapBtn" class="secondary-btn">
                <span>ğŸ—ºï¸ See Thoughts</span>
            </button>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <!-- Map Modal -->
    <div id="mapModal" class="map-modal">
        <div class="map-container">
            <div class="map-header">
                <h2>Thoughts Map</h2>
                <button id="closeMapBtn" class="close-btn">Ã—</button>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
